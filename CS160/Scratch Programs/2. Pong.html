<h1>2. Pong</h1>
<p>Instructions:
    <li>Left Bar - Use W to move up, S to move down.</li>
    <li>Right Bar - Use Up Arrow Key to move up, Down Arrow Key to move down.</li>

    <li>Click the green flag to begin the game, and use the red stop sign to stop it.</li>
